        <div class="flex pt-5">
            <div class="head1">
                <i id=icon class="fa-solid fa-arrow-left"></i>
                <span id="text">Customer</span>
            </div>
        </div>
        <div>
            <div class="container form pt-4">
                <h4>Basic Info</h4>

                <div class="row">
                    <div class="col-sm-4 p-3 input">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type=date step=7 min=2014-09-08>
                    </div>
                    <div class="col-sm-4 p-3 input">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Mobile">
                        <input type="text" name="city" list="cityname" placeholder="Gender">
                        <datalist id="cityname">
                            <option value="Male">
                            <option value="Female">
                        </datalist>
                    </div>
                    <div class="col-sm-4 p-3 input">
                        <input type="email" placeholder="Address 1">
                        <input type="text" placeholder="Address 2">
                    </div>
                </div>

            </div>

            
                <div class="buttonRight">
                    <button class="bt1">Cancel</button>
                    <button class="bt2">Save</button>
                </div>

        </div>
